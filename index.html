    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        // Check local storage for theme preference, default to dark
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }

        tailwind.config = {
            darkMode: 'class', // Enable manual toggle
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#f3f4f6',
                            DEFAULT: '#111827',
                            accent: '#4f46e5'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile Optimized Button */
        .glass-btn {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: transform 0.1s ease, background-color 0.2s ease, border-color 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
            user-select: none; /* Prevent text selection on tap */
            cursor: pointer;
        }

        /* Dark mode specific override for glass-btn is handled via utility classes in HTML */

        .glass-btn:active {
            transform: scale(0.96); /* Slightly deeper press effect */
        }

        /* Background Pattern */
        .bg-pattern {
            background-color: #e5e5f7;
            background-image:  radial-gradient(#4f46e5 0.5px, transparent 0.5px), radial-gradient(#4f46e5 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.6;
        }
        
        /* Dark mode background pattern */
        .dark .bg-pattern {
            background-color: #111827;
            background-image: radial-gradient(#374151 0.5px, transparent 0.5px), radial-gradient(#374151 0.5px, #111827 0.5px);
            opacity: 0.4;
        }

        /* Prevent elastic scrolling on iOS */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased min-h-screen relative overflow-x-hidden transition-colors duration-300">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-900 dark:bg-white dark:text-gray-900 text-white px-6 py-3 rounded-full shadow-xl z-50 transition-all duration-300 opacity-0 translate-y-10 pointer-events-none flex items-center gap-2 w-max">
        <i class="fa-solid fa-check-circle text-green-400 dark:text-green-600"></i>
        <span id="toast-message">Action successful</span>
    </div>

    <script>
        // Toggle Theme Function
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                // Switch to Moon icon
                icon.classList.remove('fa-sun', 'text-yellow-500');
                icon.classList.add('fa-moon', 'text-gray-400');
                
                // Update theme color meta tag for browser UI
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f3f4f6');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                // Switch to Sun icon
                icon.classList.remove('fa-moon', 'text-gray-400');
                icon.classList.add('fa-sun', 'text-yellow-500');
                
                // Update theme color meta tag for browser UI
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#111827');
            }
        }

        // Set initial icon state based on current theme
        window.addEventListener('load', () => {
            const icon = document.getElementById('theme-icon');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.add('fa-sun', 'text-yellow-500');
            } else {
                icon.classList.add('fa-moon', 'text-gray-400');
            }
        });

        // Share Functionality (Mobile Native Share)
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Mels Mart',
                    text: 'Imported sweets and cosmetics in Addis! ðŸ¬ðŸ’„',
                    url: window.location.href,
                })
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback for desktop: Copy URL
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast('Link copied to clipboard!');
            }
        }

        // Toast Notification Helper
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = message;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
    </script>
</body>
