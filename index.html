<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahazi Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Fredoka', 'sans-serif'], // A more playful, rounded font for kids
                    },
                    colors: {
                        kid: {
                            blue: '#4CC9F0',
                            pink: '#F72585',
                            yellow: '#FFD93D',
                            purple: '#7209B7',
                            bg: '#F0F9FF'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-soft': 'bounceSoft 2s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        bounceSoft: {
                            '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Polka Dot Pattern */
        .bg-dots {
            background-color: #F0F9FF;
            background-image: radial-gradient(#4CC9F0 2px, transparent 2px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="bg-dots text-gray-800 min-h-screen flex flex-col items-center justify-center relative overflow-hidden p-4">

    <!-- Floating Decorative Elements -->
    <div class="absolute top-10 left-10 text-kid-pink text-4xl opacity-20 animate-float" style="animation-delay: 0s;">
        <i class="fa-solid fa-star"></i>
    </div>
    <div class="absolute bottom-20 right-10 text-kid-yellow text-5xl opacity-30 animate-float" style="animation-delay: 2s;">
        <i class="fa-solid fa-cloud"></i>
    </div>
    <div class="absolute top-1/4 right-20 text-kid-purple text-3xl opacity-20 animate-float" style="animation-delay: 4s;">
        <i class="fa-solid fa-heart"></i>
    </div>
    <div class="absolute bottom-10 left-1/4 text-kid-blue text-4xl opacity-20 animate-float" style="animation-delay: 1s;">
        <i class="fa-solid fa-shapes"></i>
    </div>

    <!-- Main Content Card -->
    <main class="relative z-10 text-center max-w-lg w-full">
        
        <!-- Logo Section -->
        <div class="mb-8 relative inline-block">
            <!-- Rotating decorative ring behind logo -->
            <div class="absolute inset-0 bg-gradient-to-tr from-kid-blue to-kid-pink rounded-full blur-xl opacity-30 animate-pulse"></div>
            
            <div class="w-40 h-40 bg-white rounded-full shadow-xl flex items-center justify-center mx-auto relative z-10 border-4 border-white animate-bounce-soft overflow-hidden">
                <!-- Placeholder for Logo Image -->
                <!-- Replace 'src' with your actual logo URL -->
                <img src="ahazi_4.png" 
                     alt="Ahazi Kids Logo" 
                     class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-2 tracking-tight">
            Ahazi <span class="text-kid-pink">Kids</span>
        </h1>
        
        <div class="h-1 w-20 bg-kid-yellow mx-auto rounded-full mb-8"></div>

        <h2 class="text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-kid-purple to-kid-blue mb-6 uppercase tracking-widest drop-shadow-sm">
            Coming Soon
        </h2>

        <p class="text-gray-500 text-lg mb-10 max-w-sm mx-auto leading-relaxed">
            We are getting ready to bring you the cutest styles! Stay tuned for something special. ðŸŽˆ
        </p>

        <!-- Notification Button (Optional) -->
        <a href="mailto:info@ahazikids.com" class="inline-flex items-center gap-2 bg-gray-900 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform hover:bg-gray-800 hover:shadow-kid-blue/50">
            <i class="fa-regular fa-bell"></i>
            <span>Notify Me</span>
        </a>

    </main>

    <footer class="absolute bottom-6 w-full text-center text-gray-400 text-sm">
        &copy; 2026 Ahazi Kids.
    </footer>

</body>
</html>
